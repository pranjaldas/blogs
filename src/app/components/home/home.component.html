<div class="container">
    <div class="row justify-content-center">
        <div class="create-blog-container text-center col-lg-10 col-md-10">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <h2>Hii Aecians!!!</h2>
              <p class="card-text">You can create you own blog here, click create button!</p>
              <a class="btn btn-success" href="blog/create">Create</a>
            </div>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div *ngFor="let blog of blogsList" class="blog col-lg-10 col-md-10">
          <app-blog [blog]="blog"></app-blog>
        </div>
    </div>
</div>
